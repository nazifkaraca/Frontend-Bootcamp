<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çekiliş Uygulaması</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="raffle-app">
      <h1>Çekiliş Uygulaması</h1>
      <div class="input-section">
        <input
          type="text"
          id="participantInput"
          placeholder="Katılımcı adı ekleyin..."
        />
        <button id="addParticipantButton">Ekle</button>
      </div>
      <ul id="participantList"></ul>
      <button id="drawButton">Çekiliş Yap</button>
      <p id="winner" class="winner"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
