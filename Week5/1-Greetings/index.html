<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .full-height {
        height: 100vh;
      }
    </style>
  </head>
  <body
    class="bg-body-secondary d-flex justify-content-center align-items-center full-height"
  >
    <div class="text-center bg-primary p-4 rounded">
      <h1 class="text-light fs-1">
        Merhaba Hoşgeldin <span id="name"></span>!
      </h1>
      <h2 class="text-light fs-4" id="message">14:51:09 Sunday</h2>
      <p class="text-light fs-5">tarihinde JavaScript 1. ödevindesiniz!</p>
    </div>

    <script>
      let name = prompt("Please enter your name: ");
      // Title case
      document.getElementById("name").innerText =
        String(name).charAt(0).toUpperCase() +
        String(name).slice(1).toLowerCase();

      function clock() {
        const time = new Date();
        const h = String(time.getHours()).padStart(2, 0);
        const m = String(time.getMinutes()).padStart(2, 0);
        const s = String(time.getSeconds()).padStart(2, 0);

        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const day = days[time.getDay()];
        return `${h}:${m}:${s} ${day}`;
      }

      function updateClock() {
        document.getElementById("message").innerText = clock();
      }

      document.addEventListener("DOMContentLoaded", function () {
        updateClock();
        setInterval(updateClock, 1000); // Calls the function every second
      });
    </script>
  </body>
</html>
